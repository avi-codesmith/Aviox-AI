<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aviox AI | Free AI Chatbot</title>
    <link rel="icon" href="icons/logo.svg" />
  </head>
  <body>
    <div class="loader">
      <img src="icons/logo.svg" alt="loader Icon" />
    </div>
    <div class="window box">
      <h1>Delete Chat?</h1>
      <hr />
      <p>
        Are you sure you want to delete this chat? This action cannot be undone!
      </p>
      <button class="can">Cancel</button>
      <button class="main-del">Delete</button>
    </div>
    <div class="container">
      <div class="new" title="New Chat (Ctrl + m)">
        <img src="icons/new.svg" />
      </div>
      <div class="nav">
        <div class="header trans">
          <a href="#">
            <img src="icons/logo.svg" alt="logo" class="main-logo" />
          </a>
          <img
            src="icons/ham.svg"
            alt="nav"
            title="Close Sidebar (Ctrl + b)"
            class="ham cursor"
          />
        </div>
        <div class="image-generator">
          <a>Image Generator A.2</a>
        </div>
        <div class="history-wrapper">
          <h1 class="his-heading">
            <img alt="chat-icon" src="history.png" />Chat history
          </h1>
          <div class="history">
            <div class="open-box">
              <img src="open-box.png" alt="open-box" />
              <p>No previous chats</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="sparkle-container"></div>

        <div class="d-hidden">
          <div class="header">
            <img
              src="icons/ham.svg"
              alt="nav"
              class="ham"
              title="Open Sidebar (Ctrl + b)"
            />
            <div class="changer">
              <img src="icons/logo.svg" alt="logo" class="main-logo" />
              <img src="icons/down.svg" alt="model" class="model" />
              <div class="imvisible">
                <div class="image-generator">
                  <a>Image Generator A.2</a>
                </div>
                <div>
                  <a href="index.html">Aviox AI</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dull"></div>
        <div class="chat-box">
          <h1 class="heading"></h1>
          <div class="chat"></div>
        </div>
        <form action="#" class="box">
          <textarea placeholder="Ask anything" class="input"></textarea>
          <div class="btn-wrapper">
            <div id="inputContainer">
              <button class="emoji btn" id="toggleButton" type="button">
                <img src="icons/smile.svg" />
              </button>
              <emoji-picker id="picker"></emoji-picker>
            </div>
            <div class="file">
              <input type="file" accept="images/*" class="file-input" hidden />
              <button class="link btn">
                <img src="icons/add-img.svg" />
              </button>
            </div>
            <div class="random-btn">
              <img src="icons/random.svg" />
              <p>Random</p>
            </div>
            <button class="up btn black">
              <img src="icons/up.svg" />
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element/index.js"
    ></script>
  </body>
</html>
