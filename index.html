<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aviox AI | Free AI Chatbot</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <div class="loader">
      <img src="logo.png" alt="loader Icon" />
    </div>
    <div class="container">
      <div class="nav"></div>
      <div class="main">
        <div class="chat-box">
          <div class="message bot">
            <div class="text bg2">
              Hi there , <br />
              How can i help you today?
            </div>
          </div>
          <div class="message user">
            <div class="text bg">
              bye there , <br />
              why are you help me today?
            </div>
          </div>
        </div>
        <form action="#">
          <textarea placeholder="Ask anything" class="input"></textarea>
          <div class="btn-wrapper">
            <button class="emoji btn">
              <img src="icons/smile.svg" />
            </button>
            <button class="link btn">
              <img src="icons/link.svg" />
            </button>
            <button class="up btn">
              <img src="icons/up.svg" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
