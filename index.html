<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aviox AI | Free AI Chatbot</title>
    <link rel="icon" href="icons/logo.svg" />
  </head>
  <body>
    <div class="loader">
      <img src="icons/logo.svg" alt="loader Icon" />
    </div>
    <div class="window">
      <h1>Delete Chat?</h1>
      <hr />
      <p>
        Are you sure you want to delete this chat? This action cannot be undone!
      </p>
      <button class="can">Cancel</button>
      <button class="red">Delete</button>
    </div>
    <div class="container">
      <div class="new">
        <img src="icons/new.svg" />
      </div>
      <div class="nav">
        <div class="header trans">
          <a href="#">
            <img src="icons/logo.svg" alt="logo" />
          </a>
          <img src="icons/ham.svg" alt="nav" class="ham" />
        </div>
        <div class="history">
          <h1 class="his-heading">Chat history</h1>
          <div class="his-box">
            <p class="his-text">what s the real evidence of the world</p>
            <div class="transition">
              <span class="to"><img alt="to-btn" src="icons/to.svg" /></span>
              <span class="del"><img alt="del-btn" src="icons/del.svg" /></span>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="d-hidden">
          <div class="header">
            <img src="icons/ham.svg" alt="nav" class="ham" />
            <a href="#">
              <img src="icons/logo.svg" alt="logo" />
            </a>
          </div>
        </div>
        <div class="dull"></div>
        <div class="chat-box">
          <h1 class="heading"></h1>
          <div class="chat"></div>
        </div>
        <form action="#">
          <textarea placeholder="Ask anything" class="input"></textarea>
          <div class="btn-wrapper">
            <button class="emoji btn">
              <img src="icons/smile.svg" />
            </button>
            <button class="link btn">
              <img src="icons/link.svg" />
            </button>
            <button class="up btn black">
              <img src="icons/up.svg" />
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
